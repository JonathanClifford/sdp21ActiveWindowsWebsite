
<!DOCTYPE html>

<body class="light-theme">
	
	<h1>Active Windows Live Demo</h1>

	<p><a href="http://www.ecs.umass.edu/sdp/sdp21/team06/">Go Back To Main Site</a></p>
	
    <svg class="downBtn"
               width="5%"
               viewBox="0 0 50 50">
            <a href="#0%">
              <path fill="dodgerblue"
                      d="M 0 0
                         L 50 0
                         L 50 25
                         L 25 50
                         L 0 25
                         Z" />
              <text x="25"
                    y="15"
                    fill="black"
                    font-size="0.65em"
                    text-anchor="middle"
                    alignment-baseline="middle">
                DOWN
              </text>
            </a>
    </svg>

    <svg class="upBtn"
            width="5%"
            viewBox="0 0 50 50">
            <a href="#10%">
                <path fill="dodgerblue"
                      d="M 0 25
                         L 25 0
                         L 50 25
                         L 50 50
                         L 0 50
                         Z" />
                <text x="25"
                      y="30"
                      fill="black"
                      font-size="0.65em"
                      text-anchor="middle"
                      alignment-baseline="middle">
                 UP
                </text>
              </a>
    </svg>
